<html>
    <header>
        <link rel="stylesheet" href="../Styles/Login.css">
    </header>


    <body>
        <main>
            <div class="LoginMain" style="height: 450px;">
                <div class="TextFields">
                    <div class="TextField">
                        <label form="email">email:</label><br>
                        <input type="text" id="email" name="email" placeholder="Email"><br>
                    </div>
                    <div class="TextField">
                        <label form="uname">username:</label><br>
                        <input type="text" id="uname" class="TextFields" name="uname" placeholder="UserName"><br>
                    </div>
                    <div class="TextField">
                        <label for="pass">password:</label><br>
                        <input type="text" id="pass" class="TextFields" name="pass" placeholder="Password">
                    </div>
                </div>
                <div class="Buttons">
                    <button type="submit" id="loginbtn">Back</button>
                    <button type="submit" id="loginbtn">Sign-up</button>
                </div>
                <hr>
                <div class = "LogInOptions">
                    <script src="https://accounts.google.com/gsi/client" async></script>
                    <div id="g_id_onload"
                        data-client_id="YOUR_GOOGLE_CLIENT_ID"
                        data-login_uri="https://your.domain/your_login_endpoint"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left">
                    </div>
                </div>

            </div>
            
        </main>
    </body>
</html>
