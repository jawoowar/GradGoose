<html>
    <header>
        <link rel="stylesheet" href="../Styles/Login.css">
    </header>


    <body>
        <main>
            <div class="LoginMain">
                <div class="TextFields">
                    <label form="email">email:</label><br>
                    <input type="text" id="email" class="TextFields" name="email"><br>
                    <label form="uname">username:</label><br>
                    <input type="text" id="uname" class="TextFields" name="uname"><br>
                    <label for="pass">password:</label><br>
                    <input type="text" id="pass" class="TextFields" name="pass">
                </div>
                <div class="LoginButton">
                    <button type="submit" id="loginbtn">Login</button>
            </div>
        </main>
    </body>
</html>
